    <style>
        :root {
            --fury-purple: #4B0082;
            --fury-red: #DC143C;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-white: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            padding: 0;
        }

        header {
            height: 80vh;
            background: linear-gradient(rgba(10,10,10,0.8), rgba(75,0,130,0.5)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1500');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 4px solid var(--fury-red);
        }

        .studio-logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid var(--fury-red);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(220,20,60,0.5);
        }

        .container { max-width: 1100px; margin: auto; padding: 50px 20px; background-color: var(--dark-bg); }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border-top: 3px solid var(--fury-purple);
        }

        .card h3 { color: var(--fury-red); text-transform: uppercase; margin-top: 0; }

        .roadmap-item {
            background: #111;
            padding: 20px;
            border-left: 4px solid var(--fury-red);
            margin-bottom: 15px;
        }

            text-align: center;
            border-radius: 15px;
            margin-top: 50px;
        }
