<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enforced Fury Game Studios | Elite Outsourcing</title>
    <style>
        :root {
            --fury-purple: #4B0082;
            --fury-red: #DC143C;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-white: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            scroll-behavior: smooth;
        }

        header {
            height: 85vh;
            background: linear-gradient(rgba(10, 10, 10, 0.85), rgba(75, 0, 130, 0.6)), 
                        url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 5px solid var(--fury-red);
        }

        .studio-logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid var(--fury-red);
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
            background-color: #000;
        }

        .logo-area h1 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-weight: 900; }
        .logo-area span { color: var(--fury-red); }

        .container { max-width: 1200px; margin: auto; padding: 4rem 2rem; }
        
        .premium-section {
            background: rgba(220, 20, 60, 0.05);
            padding: 3rem;
            border: 1px dashed var(--fury-red);
            border-radius: 15px;
            margin-bottom: 4rem;
            text-align: center;
        }

        .premium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .premium-card {
            background: #111;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid #222;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 10px;
            border-top: 3px solid var(--fury-purple);
            transition: 0.3s;
        }

        .card:hover { border-top-color: var(--fury-red); transform: translateY(-5px); }
        .card h3 { color: var(--fury-red); margin-top: 0; text-transform: uppercase; }
